<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Check Your Eligibility</title>
    <link rel="stylesheet" href="eligibilityCheckerStyle.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="jumbotron text-center" id="header">
        <h1 id="heading"><strong>Student Eligibility Checker</strong></h1>
    </div>

    <div class="container" id="mainContainer">
        <!-- Dividing page into rows and respective columns acc to bootstrap grid. -->
        <div class="row" id="firstRow">
            <div class="col-sm-5">
                <!-- Column-1 contains Form (4cols) -->
                <form class="form-horizontal">
                    <div class="panel panel-primary">
                        <div class="panel-body">
                            <!-- Form taking inputs -->


                            <div class="form-group row">
                                <label for="name" class="control-label col-sm-3 ">
                                    Name
                                </label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control name-field" id="name" title="Enter Name" />
                                    <span id="n_error" class="message" style="font-size:small"></span>
                                </div>
                            </div>


                            <div class="form-group row">
                                <label for="email" class=" control-label col-sm-3">
                                    Email
                                </label>
                                <div class="col-sm-9">
                                    <input type="email" class="form-control email-field" id="email"
                                        title="Enter Email Id" />
                                    <span id="e_error" class="message " style="font-size:small"></span>
                                </div>
                            </div>


                            <div class="form-group row">
                                <label for="website" class="control-label col-sm-3">
                                    Resume Link
                                </label>
                                <div class="col-sm-9">
                                    <input type="url" class="form-control" id="website" title="Enter Website URL" />
                                    <span id="w_error" class="message" style="font-size:small"></span>
                                </div>
                            </div>


                            <div class="form-group row">
                                <label for="imageLink" class="control-label col-sm-3">
                                    Image Link
                                </label>
                                <div class="col-sm-9">
                                    <input type="url" class="form-control" id="imageLink" title="Enter URL of Image" />
                                    <span id="i_l_error" class="message" style="font-size:small"></span>
                                </div>
                            </div>


                            <div class="form-group row">
                                <label for="gender" class=" control-label col-sm-3">
                                    Gender
                                </label>
                                <div class="col-sm-9">
                                    <div id="gender">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="genderchoice"
                                                value="Male" id="male" checked />
                                            <label class="form-check-label" for="male"> Male </label>
                                        </div>


                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="genderchoice"
                                                value="Female" id="female" />
                                            <label class="form-check-label" for="female"> Female</label>
                                        </div>
                                    </div>
                                </div>
                            </div><br>


                            <div class="form-group row">
                                <label for="Skills" class="col-sm-3">
                                    Skills
                                </label>
                                <label class="checkbox-inline col-sm-3">
                                    <input type="checkbox" name="skillchoice" id="java" value="Java"> Java
                                </label>
                                <label class="checkbox-inline col-sm-3">
                                    <input type="checkbox" name="skillchoice" id="html" value="HTML"> C++
                                </label>
                                <label class="checkbox-inline col-sm-3">
                                    <input type="checkbox" name="skillchoice" id="css" value="CSS"> Python
                                </label>
                            </div>
                        </div><br>


                        <div class="panel-footer">
                            <div class="row">
                                <div class="col-sm-4">
                                    <button type="button" id="updateButton" class="btn btn-primary"
                                        onclick="studentInfoUpdate()" title="Click to enroll student">
                                        Enroll Now
                                    </button>
                                </div>
                                <div class="offset-1 col-sm-6">
                                    <button type="button" id="clearButton" class="btn btn-danger" onclick="formClear()"
                                        title="Click To clear all form fields">
                                        Clear Data
                                    </button>
                                </div>
                            </div>
                        </div>

                        <p id="errorMsg"><br> </p>
                    </div>
                </form>
            </div>
            <!-- Second column containg the partition of the page -->
            <div class="col-sm-2 d-none d-sm-block">
                <p id="vertical"></p>
            </div>
            <!-- Third column containing The display Table -->
            <div class="col-sm-5">
                <h2 id="displayTable">Eligible Students</h2>
                <table id="studentInfoTable" class="table table-bordered table-condensed table-stripped"
                    title="Enrolled Students">
                    <thead id="OutputTable">
                        <tr>
                            <th id="description">Description</th>
                            <th id="image">Image</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>

    </div><!-- Container ends here-->

    <footer>
        <b>Thanks for choosing Us!</b>
    </footer>

    <script src="eligibilityCheckerJs.js"></script>


</body>

</html>
